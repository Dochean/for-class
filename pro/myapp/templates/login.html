{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %} - For Class - Login {% endblock %}

{% block scripts %}
    {{ super() }}
    <script type="text/javascript">
    $(function() {
        $( "#date" ).datepicker({
            dateFormat: "yy-mm-dd",
            appendText: "yyyy-mm-dd"
        });
    });
    </script>
{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Login</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
</div>
{% endblock %}
